<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ingreso - Quantic Marketing</title>
    
    <!--HOJA DE ESTILOS-->
    <!--=================================================-->
    <!--Open Sans Fuente de texto-->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;subset=latin" rel="stylesheet">
    <!--OSWLAD Fuente de titulos-->
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,500,700" rel="stylesheet">
    <!--Bootstrap-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--Plantilla-->
    <link href="css/nifty.min.css" rel="stylesheet">
    <!--Iconos-->
    <link href="premium/icon-sets/icons/line-icons/premium-line-icons.min.css" rel="stylesheet">
    <link href="premium/icon-sets/icons/solid-icons/premium-solid-icons.min.css" rel="stylesheet">
    <!--=================================================-->

    <!--Progress Bar-->
    <link href="css/pace.min.css" rel="stylesheet">
    <script src="js/pace.min.js"></script>

    <!--Hoja de estilos propia-->
    <link href="css/quantic.css" rel="stylesheet">
    
</head>
<body>
    <div id="container" class="cls-container">
    	<!-- Imagen de fondo -->
		<!--===================================================-->
		<div id="bg-overlay" class="bg-img fondo"></div>
		
		<!-- formulario -->
		<!--===================================================-->
		<div class="cls-content">
		    <div class="cls-content-sm panel">
		        <div class="panel-body">
		            <div class="mar-ver pad-btm">
		                <h1 class="h3">
                        <img class="logo-login" src="img/logo-quantic.png">
                        </h1>
		                <p>Ingrese a su plataforma virtual</p>
                    </div>
		            <form action="dashboard.html">
		                <div class="form-group">
		                    <input type="text" class="form-control" placeholder="Correo Electrónico" autofocus>
		                </div>
		                <div class="form-group">
		                    <input type="password" class="form-control" placeholder="Contraseña">
		                </div>
		                <div class="checkbox pad-btm text-left">
		                    <input id="form-checkbox" class="magic-checkbox" type="checkbox">
		                    <label for="form-checkbox">Recordarme</label>
		                </div>
		                <button class="btn btn-primary btn-lg btn-block" type="submit">Ingresar</button>
		            </form>
		        </div>
		
		        <div class="pad-all">
		            <a href="#" class="btn-link mar-rgt">¿Olvidó su contraseña?</a>
		        </div>
		    </div>
		</div>
		<!--===================================================-->

    </div>
    <!--===================================================-->
    </body>
</html>
